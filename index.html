<!DOCTYPE html>
<html ng-app="recipeMate">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="RecipeMate - 2016">
    <meta name="author" content="Betsy Gottesman">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>RecipeMate</title>

    <!--Bootstrap CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--Google Fonts-->
        <!--GOOGLE FONTS GO HERE-->
    <!--My CSS-->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!--Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!--Angular -->
    <script data-require="angularjs@1.3.6" data-semver="1.3.6" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js"></script>
    <!--My JS-->
    <script src="js/script.js"></script>
</head>
<body>
    <nav class="navbar navbar-default placeholderstyle">

        <h1 class="brand">RecipeMate</h1>
        <div class="nav-center">

            <ul class="nav nav-pills">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Food Lists</a></li>
                <li><a href="#">My Data</a></li>
            </ul>

        </div>

    </nav>
    <div class="container">
        <!--main div which will be an html template we route with angular-->

        <!--certain fields should be inline editable, namely food/recipe name, category, and serving size-->

        <table class="table table-striped">
            <thead class="thead-default">
            <tr>
                <th>Food/Recipe Name</th>
                <th>Category</th>
                <th>Serving Size</th>
                <th>Calories</th>
                <th>Carbs</th>
                <th>Fat</th>
                <th>Protein</th>
                <th>Sodium</th>
                <th>Fiber</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Hamburger</th>
                    <td>Sandwiches</td>
                    <td>100g</td>
                    <td>270</td>
                    <td>80</td>
                    <td>20</td>
                    <td>25</td>
                    <td>2,300</td>
                    <td>6</td>
                    <td><div class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></div></td>
                </tr>
                <tr>
                    <th scope="row">Avocado Salad</th>
                    <td>Salads</td>
                    <td>1 oz</td>
                    <td>80</td>
                    <td>0</td>
                    <td>8</td>
                    <td>0</td>
                    <td>0</td>
                    <td>1</td>
                    <td><div class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></div></td>
                </tr>
                <tr>
                    <th scope="row">Penne Puttanesca</th>
                    <td>Entrees</td>
                    <td>1 cup</td>
                    <td>350</td>
                    <td>95</td>
                    <td>8</td>
                    <td>15</td>
                    <td>2,500</td>
                    <td>3</td>
                    <td><div class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></div></td>
                </tr>
            </tbody>
        </table>

    </div>
    <footer>

    </footer>
</body>
</html>
