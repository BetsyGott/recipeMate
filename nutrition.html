<!--certain fields should be inline editable, namely food/recipe name, category, and serving size-->

<table class="table table-striped">
    <thead class="thead-default">
    <tr>
        <th>Food/Recipe Name</th>
        <th>Category</th>
        <th>Serving Size</th>
        <th>Calories</th>
        <th>Carbs</th>
        <th>Fat</th>
        <th>Protein</th>
        <th>Sodium</th>
        <th>Fiber</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="foods in mc.foodList">
        <th scope="row">{{ foods.name }}</th>
        <td>{{ foods.category }}</td>
        <td>{{ foods.servingSize }}</td>
        <td>{{ foods.calories }}</td>
        <td>{{ foods.carbs }}</td>
        <td>{{ foods.fat }}</td>
        <td>{{ foods.protein }}</td>
        <td>{{ foods.sodium }}</td>
        <td>{{ foods.fiber }}</td>
        <td><div class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></div></td>
    </tr>

    </tbody>
</table>
